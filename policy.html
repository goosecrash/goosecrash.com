<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:3</title>
    <style>
        body {
            font-size: 100px;
            margin: 0;
            overflow-x: scroll;
            white-space: nowrap;
        }
        .infinite-scroll {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="infinite-scroll" id="infinite-scroll"></div>
    <script>
        const container = document.getElementById('infinite-scroll');
        for (let i = 0; i < 10000; i++) {
            container.innerHTML += ':3 ';
        }
    </script>
</body>
</html>
